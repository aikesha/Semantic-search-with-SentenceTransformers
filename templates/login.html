{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Light gray background */
            font-family: Arial, sans-serif;
        }
        
        .navbar {
            background-color: #4CAF50; /* Green navbar background */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            width: 100%;
        }
        
        .nav-links {
            list-style: none;
            display: flex;
        }
        
        .nav-links li {
            margin-right: 20px;
        }
        
        .nav-links li a {
            text-decoration: none;
            color: #ffffff; /* White text for navbar links */
            font-size: 16px;
        }
        
        .nav-links li a:hover {
            color: #ffff00; /* Yellow text for hovered navbar links */
        }
        
        .auth-buttons a {
            text-decoration: none;
            color: #ffffff; /* White text for login and sign-up buttons */
            background-color: #4CAF50; /* Green background for login and sign-up buttons */
            padding: 8px 16px;
            border-radius: 5px;
            margin-left: 10px;
        }
        
        .auth-buttons a:hover {
            background-color: #45a049; /* Darker green background for hovered buttons */
        }
        
        .login-container {
            background-color: #ffffff; /* White background for the login container */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin-top: 20px;
            text-align: center;
        }
        
        h1 {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            height: 40px;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc; /* Light gray border */
            border-radius: 5px;
            font-size: 16px;
        }
        
        input[type="submit"] {
            background-color: #4CAF50; /* Green background for submit button */
            color: #ffffff; /* White text for submit button */
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        input[type="submit"]:hover {
            background-color: #45a049; /* Darker green background on hover */
        }
        
        .error-message {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        {% if error_message %}
        <p class="error-message">{{ error_message }}</p>
        {% endif %}
        <form action="/login" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
{% endblock %}
